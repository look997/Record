<!doctype html> 
<html>
<head>
	<meta charset="utf-8">
	<title>Record audio - Cvanus</title>



	<link href="styles/general.css" rel="stylesheet"/>
	<link href="styles/audio-rec-cvanus.css" rel="stylesheet"/>
	


	<link rel="shortcut icon" href="favicon.ico"/>

	<meta name="Description" content="Record audio"/>
	<meta name="Keywords" content="Record audio"/>
	
	<meta http-equiv="Expires" content="0" />
	<meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate" />
	<meta http-equiv="Cache-Control" content="post-check=0, pre-check=0" />
	<meta http-equiv="Pragma" content="no-cache" />
</head>
<body>
<div class="body-container">
	<div class="audio-rec-cvanus app-container">
		<div class="interface">
			<div class="record">
				<div class="rec" title="'z' key - Start/Stor Recording" >Start Recording</div>
				<span class="draw-sound" title="Show recording sounds level"></span>
				<input type="text" title="Enter a description" placeholder="Enter a description" class="description-to-recorded input-max">
			</div>
			<div class="list"></div>
		</div>
		
	</div>
	
</div>



<span class="templates">
<template id="t-record-item">
	<div class="record-item">
		<div class="player">
			<audio src="" class="pan-audio"></audio>
			<span class="info"></span>
			<div class="delete-item" title="Delete recording"></div>
			<input type="text" title="Enter a description" placeholder="Enter a description" class="description input-max">
		</div>
	</div>
</template>
</span>

<span class="scripts">

	<script data-main="scripts/main" src="scripts/libs/require.js"></script>
</span>
</body>
</html>
