<!doctype html> 
<html>
<head>
	<meta charset="utf-8">
	<title>Record audio - Cvanus</title>


	<script data-main="scripts/main" src="scripts/libs/loadCSS.js"></script>
		<script>
		// load a file
		loadCSS( "styles/general.css" );
		loadCSS( "styles/audio-rec-cvanus.css" );
		</script>
	


	<link rel="shortcut icon" href="favicon.ico"/>

	<meta name="Description" content="Record audio"/>
	<meta name="Keywords" content="Record audio"/>
	
	
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
	
</head>
<body>
<div class="body-container">
	<div class="audio-rec-cvanus app-container">
		<div class="interface">
			<div class="record">
				<div class="rec" title='Press "z" key - Start/Stop Recording&#013;Press "x" key - Start/Pause plaing selected recording&#013;Press "c" key - Stop plaing selected recording&#013;Press [Delete] key - Delete selected recording from list&#013;Press "v" key - Focus selected recording decsription input' >Start Recording</div>
				<span class="draw-sound" title="Show recording sounds level"></span>
				<input type="checkbox" class="autoplay-checkbox" title="Auto plaing recording after stop recording">
				<input type="text" class="link-load" title='Load audio files. Links separated spaces " "'>
				<a class="load-file" >L</a>
				<input type="text" title="Enter a description to recording" placeholder="Enter a description" class="description-to-recorded input-max">
			</div>
			<div class="list"></div>
		</div>
		
	</div>
	
</div>



<span class="templates">
<template id="t-record-item">
	<div class="record-item">
		<div class="player">
			<div class="control-audio" title="Play/Pause">P/P</div>
			<div class="wave-audio"></div>
			<span class="info"></span>
			<div class="delete-item aling-end" title="Delete recording"></div>
			<div class="download-item aling-end"  title='Download recording as ogg audio file'><a href="" download="recording.ogg" class="download-link-item">{^}</a></div>
			<input type="checkbox" class="ok-checkbox aling-end" title="Mark as ok">
			<input type="checkbox" class="bad-checkbox aling-end" title="Mark as bad">
			<input type="text" title="Enter a description to recording" placeholder="Enter a description" class="description input-max aling-end">
		</div>
		
	</div>
</template>
</span>

<span class="scripts">
	
	<script data-main="scripts/main" src="scripts/libs/require.js"></script>
</span>
</body>
</html>
